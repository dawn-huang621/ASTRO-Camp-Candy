    <script>
        // 編號：CANDY-002

        // 題目：請寫一小段程式，印出連續陣列裡缺少的字元

        const chars1 = ["a", "b", "c", "d", "f", "g"]
        const chars2 = ["O", "Q", "R", "S"]



        function missingChar(chars) {
            let lowercaseLetter = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","t","s","t","u","v","w","x","y","z"]
            let capitalLetter
            let comparisonArr = []
            let ansCode = 0
            let lowerCaseLetterCode
            let missingLetter = ''

            const regex = new RegExp("[a-z]")
            if(!regex.test(chars[0])){
                
            }else{
                //製造大寫比對字
                capitalLetter = lowercaseLetter.map(originalLetter=> originalLetter.toLocaleUpperCase())
            }
            let arrayCode = chars1.map((char)=> char.charCodeAt(0)) 
            for (let i = arrayCode[0]; i < arrayCode[arrayCode.length-1] + 1; i++) {
                comparisonArr.push(i) //製造沒有缺少的字陣列
            }
            comparisonArr.forEach(value=>{
                if(!arrayCode.includes(value)){
                     ansCode = value //找出缺少字的code
                }
            })
            lowercaseLetter.forEach(comparisonletter=>{
                let lowercaseLetterCode = comparisonletter.charCodeAt(0)
                if(lowercaseLetterCode === ansCode){
                    missingLetter = comparisonletter
                }
            })
            // console.log(asw)
            return missingLetter
            
        }
            
            
        console.log(missingChar(chars1)) // 印出 e
        console.log(missingChar(chars2)) // 印出 P
