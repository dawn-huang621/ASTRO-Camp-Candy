<body>
    <script>
        // 編號：CANDY-015
        // 程式語言：JavaScript
        // 題目：把原本的字串拆解成 2 個字元一組，若不足 2 個字則補上底線
        // 範例：
        //      "abcdef" -> ['ab', 'cd', 'ef']
        //      "abcdefg" -> ['ab', 'cd', 'ef', 'g_']

        function splitString(str) {
        // 實作寫在這裡
            let pairedStr = '';
            let ansArr = [];
            (str.length % 2 === 0) ?  (pairedStr = str) : (pairedStr = str.padEnd(str.length + 1, "_"));
            Array.from(pairedStr).map((el, idx)=>{
                if( idx % 2 === 1){
                    ansArr.push(`${Array.from(pairedStr)[idx -1]}${el}`);
                };
            });
            return ansArr;
        };

        console.log(splitString("abcdef")) // ["ab", "cd", "ef"]
        console.log(splitString("abcdefg")) // ["ab", "cd", "ef", "g_"]
        console.log(splitString("")) // []
    </script>
</body>
