    <script>
        // 編號：CANDY-005
        // 程式語言：JavaScript
        // 題目：完成函數的內容，把傳進去的數字的每個位數平方之後組合在一起

        function squareDigits(num) {
            let ans = Array.from((num+ ""))//陣列轉字串
                           .map(number=>(number*number)+"") //數字平方
                           .join("")//陣列逗號刪除
            return ans
        }

        console.log(squareDigits(3212)) // 印出 9414
        console.log(squareDigits(2112)) // 印出 4114
        console.log(squareDigits(387)) // 印出 96449

        //資料來源
            //https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/join
            //https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/from
    </script>
