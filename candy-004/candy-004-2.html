    <script>
        // 編號：CANDY-004
        // 程式語言：JavaScript
        // 題目：完成函數的內容，把傳進去的秒數變成平常人類看的懂的時間格式

        function humanReadableTimer(seconds) {
        // 實作在這裡
            let sec = 0
            let min = 0
            let hr = 0
            if (seconds < 60){
                return `00:00:${(seconds + "").padStart(2, '0')}`
            } 
            else if(seconds >= 60 && seconds < 3600){
                min = (Math.floor(seconds / 60) + "").padStart(2, '0')
                sec = (seconds - min * 60 + "").padStart(2, '0')
                return `00:${min}:${sec}`
            } else { 
                hr = (Math.floor(seconds / 3600) + "").padStart(2, '0')
                min = (Math.floor((seconds - hr * 3600) / 60) + "").padStart(2, '0')
                sec = (seconds - (hr * 3600) - (min * 60) + "").padStart(2, '0')
                return `${hr}: ${min}: ${sec}`
            }
        }

        console.log(humanReadableTimer(0)) // 印出 00:00:00
        console.log(humanReadableTimer(59)) // 印出 00:00:59
        console.log(humanReadableTimer(60)) // 印出 00:01:00
        console.log(humanReadableTimer(90)) // 印出 00:01:30
        console.log(humanReadableTimer(3599)) // 印出 00:59:59
        console.log(humanReadableTimer(3600)) // 印出 01:00:00
        console.log(humanReadableTimer(45296)) // 印出 12:34:56
        console.log(humanReadableTimer(86399)) // 印出 23:59:59
        console.log(humanReadableTimer(86400)) // 印出 24:00:00
        console.log(humanReadableTimer(359999)) // 印出 99:59:59

        // 資料來源:
            // 因為不知道怎麼做出00雙位數，所以使用了chatgpt，裡面他用到這個語法
            // https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/String/padStart

    </script>
